<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login</title>

                            <input type="email" class="form-control-plaintext" id="email" placeholder="Aqui va el email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control-plaintext" id="password" placeholder="Aqui va la contraseÃ±a">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-outline-dark" id="envia" type="submit">
                                Enviar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="resultado" class="container row"></div>
